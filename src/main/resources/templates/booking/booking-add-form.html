<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/booking/saveBooking}" th:object="${booking}"
          method="POST">
        <input type="text" th:field="*{bookingDay}"
               placeholder="bookingDay" class="form-control mb-4 col-4">

        <input type="text" th:field="*{start}"
               placeholder="Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{end}"
               placeholder="Employee Position(EMPLOYEE, MANAGER)" class="form-control mb-4 col-4">

        <input type="text" th:field="*{branch}"
               placeholder="Employee Branch" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Employee Branch" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/employee/employee-list}"> Back to Employee List</a>
</div>
</body>
</html>
