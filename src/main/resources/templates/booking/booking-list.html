<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href = "@{/employee/employee-list}" class="btn btn-danger btn-sm mb-3"> Back to Employee View </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Booking Day</th>
            <th> Start </th>
            <th> End </th>
            <th> Branch</th>
            <th> Price </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${list}">
            <td th:text="${booking.bookingDay}"></td>
            <td th:text="${booking.start}"></td>
            <td th:text="${booking.end}"></td>
            <td th:text="${booking.branch}"></td>
            <td th:text="${booking.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
